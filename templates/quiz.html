<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-yellow.css">

<title>Quiz Application</title>
	
</head>
<body class="w3-theme-l3" style="border: 15px">

	<h1 Style="text-align: center;border: 5px solid yellow" class="w3-theme-d4"> Maths <br> Web Base Quiz</h1>
		<hr />
	
	
		<form action="/submitquiz" method="post" style="text-align">
					
			{% for question in question_list %}
			<h2></h2>
		
		<h2 class="w3-theme" style="text-align: center;border: 5px solid yellow;">Q. {{loop.index}} {{question.question}}
		<h4 class="w3-theme-l1" style="text-align: center;border: 5px solid yellow;"><span style="font-size: 35px;"><input type="radio" style="font-size:300px" name="{{question.q_id}}" value="{{question.option1}}">{{question.option1}}<br>
		<input type="radio" name="{{question.q_id}}" value="{{question.option2}}" >{{question.option2}}<br>			
		<input type="radio" name="{{question.q_id}}" value="{{question.option3}}">{{question.option3}}<br>
		<input type="radio" name="{{question.q_id}}" value="{{question.option4}}">{{question.option4}}</h4></h2>
		    </span>
		<br/>
			{% endfor %}
			
			<br><br>
			
 <h1 style="text-align: center; font-size: 100px;">	
			<input type="submit" name=" submitform" value="Submit" class="w3-theme" style="border : 7px solid yellow">
			</h1>
			<br>
			<br>
		
		</form>
			

		
</body>
</html>
